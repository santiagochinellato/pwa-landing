<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="holographicGradSimple" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#66FCF1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45A29E;stop-opacity:1" />
        </linearGradient>

        <filter id="glowSimple">
            <feGaussianBlur stdDeviation="4" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="400" fill="#0B0C10" />

    <!-- Simplified Mountain peaks - Centered and larger -->
    <g transform="translate(200, 200) scale(1.2)" filter="url(#glowSimple)">
        <g transform="translate(-100, -60)">
            <path d="M 20 120 L 60 40 L 100 80 L 100 120 Z" fill="url(#holographicGradSimple)" opacity="0.85" />
            <path d="M 70 120 L 110 0 L 150 60 L 150 120 Z" fill="url(#holographicGradSimple)" />
            <path d="M 120 120 L 160 20 L 200 80 L 200 120 Z" fill="url(#holographicGradSimple)" />

        </g>
    </g>

    <!-- Brackets - Simplified and larger -->
    <g transform="translate(200, 200)">
        <text x="-130" y="10" font-family="monospace" font-size="80" fill="#66FCF1" opacity="0.5">&lt;</text>
        <text x="130" y="10" font-family="monospace" font-size="80" fill="#66FCF1" opacity="0.5">/&gt;</text>
    </g>

    <!-- Accent dots -->
    <g filter="url(#glowSimple)">
        <circle cx="140" cy="160" r="5" fill="#66FCF1" />
        <circle cx="200" cy="120" r="6" fill="#66FCF1" />
        <circle cx="260" cy="160" r="5" fill="#66FCF1" />
    </g>
</svg>