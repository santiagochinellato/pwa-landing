<!-- favicon-dark.svg - Para modo oscuro (32x32) -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="iconGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#66FCF1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45A29E;stop-opacity:1" />
        </linearGradient>

        <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Fondo oscuro -->
    <rect width="32" height="32" rx="6" fill="#030305" />

    <!-- Monta単as simplificadas -->
    <g transform="translate(4, 8)" filter="url(#iconGlow)">
        <!-- Monta単a izquierda -->
        <path d="M 2 16 L 7 4 L 12 10 L 12 16 Z" fill="url(#iconGradDark)" opacity="0.85" />

        <!-- Monta単a centro (principal) -->
        <path d="M 8 16 L 12 2 L 16 12 L 16 16 Z" fill="url(#iconGradDark)" />

        <!-- Monta単a derecha -->
        <path d="M 14 16 L 18 6 L 22 16 Z" fill="url(#iconGradDark)" opacity="0.9" />

        <!-- Detalles de nieve -->
        <path d="M 12 2 L 13 4 L 11 4 Z" fill="#ffffff" opacity="0.5" />
    </g>

    <!-- Brackets minimalistas -->
    <g opacity="0.5">
        <path d="M 3 10 L 4.5 10 L 4.5 22 L 3 22 Z" fill="#45A29E" />
        <path d="M 27.5 10 L 29 10 L 29 22 L 27.5 22 Z" fill="#45A29E" />
    </g>
</svg>