<svg viewBox="50 80 500 160" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glowBlack">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background for visibility -->
    <rect x="0" y="0" width="600" height="300" fill="#ffffff" />

    <!-- Icon Group -->
    <g transform="translate(20, 10) scale(0.75)">
        <!-- Mountain peaks - Black on white -->
        <g>
            <path d="M 80 240 L 120 160 L 160 200 L 160 240 Z" fill="#0B0C10" opacity="0.9" />
            <path d="M 140 240 L 180 120 L 220 180 L 220 240 Z" fill="#0B0C10" />
            <path d="M 200 240 L 240 140 L 280 200 L 280 240 Z" fill="#0B0C10" />
            <path d="M 260 240 L 300 170 L 340 240 Z" fill="#0B0C10" opacity="0.9" />
        </g>

        <!-- Grid overlay -->
        <g opacity="0.15" stroke="#0B0C10" stroke-width="0.5" fill="none">
            <line x1="100" y1="160" x2="320" y2="160" />
            <line x1="100" y1="180" x2="320" y2="180" />
            <line x1="100" y1="200" x2="320" y2="200" />
            <line x1="100" y1="220" x2="320" y2="220" />

            <line x1="120" y1="140" x2="120" y2="240" />
            <line x1="180" y1="120" x2="180" y2="240" />
            <line x1="240" y1="120" x2="240" y2="240" />
            <line x1="300" y1="140" x2="300" y2="240" />
        </g>

        <!-- Glowing accents -->
        <circle cx="120" cy="160" r="3" fill="#0B0C10" />
        <circle cx="180" cy="120" r="4" fill="#0B0C10" />
        <circle cx="240" cy="140" r="3" fill="#0B0C10" />
        <circle cx="300" cy="170" r="3" fill="#0B0C10" />

        <!-- Brackets -->
        <text x="60" y="200" font-family="monospace" font-size="46" fill="#0B0C10" opacity="0.5">&lt;</text>
        <text x="330" y="200" font-family="monospace" font-size="46" fill="#0B0C10" opacity="0.5">/&gt;</text>
    </g>

    <!-- Text Group -->
    <g transform="translate(0, 0)">
        <text x="330" y="160" font-family="Arial, sans-serif" font-size="34" font-weight="700" fill="#0B0C10"
            text-anchor="start" letter-spacing="2">
            PATAGONIA
        </text>

        <text x="330" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#0B0C10"
            text-anchor="start" letter-spacing="4" opacity="0.7">
            WEB FACTORY
        </text>
    </g>
</svg>