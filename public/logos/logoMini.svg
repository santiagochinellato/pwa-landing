<svg viewBox="50 80 500 160" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="holographicGradFlat" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#66FCF1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45A29E;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Icon Group - NO GLOW, NO GRID -->
    <g transform="translate(20, 10) scale(0.75)">
        <!-- Mountain peaks - Clean, no effects -->
        <g>
            <path d="M 80 240 L 120 160 L 160 200 L 160 240 Z" fill="url(#holographicGradFlat)" opacity="0.9" />
            <path d="M 140 240 L 180 120 L 220 180 L 220 240 Z" fill="url(#holographicGradFlat)" />
            <path d="M 200 240 L 240 140 L 280 200 L 280 240 Z" fill="url(#holographicGradFlat)" />
            <path d="M 260 240 L 300 170 L 340 240 Z" fill="url(#holographicGradFlat)" opacity="0.9" />
        </g>

        <!-- Brackets - Clean -->
        <text x="60" y="200" font-family="monospace" font-size="46" fill="#45A29E" opacity="0.7">&lt;</text>
        <text x="330" y="200" font-family="monospace" font-size="46" fill="#45A29E" opacity="0.7">/&gt;</text>
    </g>

    <!-- Text Group -->
    <g transform="translate(0, 0)">
        <text x="330" y="160" font-family="Arial, sans-serif" font-size="34" font-weight="700"
            fill="url(#holographicGradFlat)" text-anchor="start" letter-spacing="2">
            PATAGONIA
        </text>

        <text x="330" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#66FCF1"
            text-anchor="start" letter-spacing="4" opacity="0.8">
            WEB FACTORY
        </text>
    </g>
</svg>