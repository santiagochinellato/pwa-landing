<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%;">
    <defs>
        <linearGradient id="grad1b" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g transform="translate(190, 10)">
        <!-- Montaña pequeña izquierda -->
        <path d="M 15 85 L 45 55 L 75 85 Z" fill="#14b8a6" opacity="0.6" />

        <!-- Montaña grande central (protagonista) -->
        <path d="M 55 85 L 105 15 L 155 85 Z" fill="url(#grad1b)" opacity="0.95" />

        <!-- Detalle de luz en pico principal -->
        <circle cx="105" cy="15" r="3" fill="white" opacity="0.9" />

        <!-- Montaña media derecha -->
        <path d="M 135 85 L 170 45 L 205 85 Z" fill="#06b6d4" opacity="0.75" />

        <!-- Línea base más prominente -->
        <line x1="15" y1="85" x2="205" y2="85" stroke="#0d9488" stroke-width="3" opacity="0.5" />
    </g>

    <text x="300" y="140" font-family="'Inter', sans-serif" font-size="38" font-weight="800" fill="url(#grad1b)"
        letter-spacing="2" text-anchor="middle">
        DIGITAL PATAGONIA
    </text>
    <text x="300" y="170" font-family="'Inter', sans-serif" font-size="24" font-weight="600" fill="#0d9488"
        letter-spacing="4" opacity="0.9" text-anchor="middle">
        DESARROLLO WEB ESTRATÉGICO
    </text>
</svg>