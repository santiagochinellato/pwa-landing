<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%;">
    <defs>
        <linearGradient id="grad1d" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g transform="translate(140, 10)">
        <!-- 4 montañas formando un rango -->
        <path d="M 10 85 L 40 60 L 70 85 Z" fill="#14b8a6" opacity="0.5" />
        <path d="M 50 85 L 85 35 L 120 85 Z" fill="#0d9488" opacity="0.8" />
        <path d="M 100 85 L 135 25 L 170 85 Z" fill="#14b8a6" opacity="0.95" />
        <path d="M 150 85 L 180 50 L 210 85 Z" fill="#06b6d4" opacity="0.7" />

        <!-- Línea base que conecta todo -->
        <path d="M 10 85 L 210 85" stroke="url(#grad1d)" stroke-width="2.5" opacity="0.6" />

        <!-- Detalles de nieve en los 2 picos más altos -->
        <path d="M 135 25 L 138 30 L 132 30 Z" fill="white" opacity="0.8" />
        <path d="M 85 35 L 88 40 L 82 40 Z" fill="white" opacity="0.7" />
    </g>

    <text x="250" y="140" font-family="'Inter', sans-serif" font-size="38" font-weight="800" fill="url(#grad1d)"
        letter-spacing="2" text-anchor="middle">
        DIGITAL PATAGONIA
    </text>
    <text x="250" y="170" font-family="'Inter', sans-serif" font-size="24" font-weight="600" fill="#0d9488"
        letter-spacing="4" opacity="0.9" text-anchor="middle">
        DESARROLLO WEB ESTRATÉGICO
    </text>
</svg>