<!-- VERSIÓN DARK MODE VERTICAL -->
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradientes Dark Mode -->
        <linearGradient id="holographicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#66FCF1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45A29E;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="mountainGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#66FCF1;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#45A29E;stop-opacity:0.8" />
        </linearGradient>

        <linearGradient id="mountainGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#66FCF1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5DD5D0;stop-opacity:0.9" />
        </linearGradient>

        <!-- Glow suave para dark mode -->
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Icon Group - Centered horizontally (Canvas 600w, Icon 230w -> offset 185) -->
    <g transform="translate(185, 20)">
        <!-- Montañas con profundidad -->
        <g filter="url(#softGlow)">
            <!-- Montaña trasera izquierda -->
            <path d="M 20 120 L 50 50 L 80 90 L 80 120 Z" fill="url(#mountainGrad1)" opacity="0.7" />

            <!-- Montaña principal izquierda -->
            <path d="M 50 120 L 85 25 L 120 80 L 120 120 Z" fill="url(#mountainGrad2)" />

            <!-- Montaña principal centro -->
            <path d="M 100 120 L 135 40 L 170 90 L 170 120 Z" fill="url(#mountainGrad1)" />

            <!-- Montaña principal derecha -->
            <path d="M 150 120 L 185 60 L 220 120 Z" fill="url(#mountainGrad2)" opacity="0.85" />

            <!-- Detalles de nieve en picos -->
            <path d="M 85 25 L 90 35 L 80 35 Z" fill="#ffffff" opacity="0.4" />
            <path d="M 135 40 L 140 50 L 130 50 Z" fill="#ffffff" opacity="0.4" />
        </g>

        <!-- Brackets modernos -->
        <g opacity="0.6">
            <path d="M 0 60 L 10 60 L 10 65 L 5 65 L 5 115 L 10 115 L 10 120 L 0 120 Z" fill="#45A29E" />
            <path d="M 230 60 L 220 60 L 220 65 L 225 65 L 225 115 L 220 115 L 220 120 L 230 120 Z" fill="#45A29E" />

            <!-- Slash del cierre -->
            <line x1="210" y1="75" x2="218" y2="95" stroke="#45A29E" stroke-width="2" opacity="0.8" />
        </g>
    </g>

    <!-- Text Group - Centered below icon -->
    <g transform="translate(0, 0)">
        <!-- Título principal -->
        <text x="300" y="210" text-anchor="middle" font-family="'Inter', 'Arial', sans-serif" font-size="42"
            font-weight="800" fill="url(#holographicGrad)" letter-spacing="3" filter="url(#softGlow)">
            DIGITAL PATAGONIA
        </text>

        <!-- Subtítulo -->
        <text x="300" y="245" text-anchor="middle" font-family="'Inter', 'Arial', sans-serif" font-size="16"
            font-weight="500" fill="#66FCF1" letter-spacing="6" opacity="0.85">
            SOLUCIONES DIGITALES
        </text>
    </g>
</svg>